{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href="{% static 'home/img/3d.png' %}" type='image/x-icon'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <title>{% block title %}{% endblock %}</title>
    <style>
        .custom-font-size {
            font-size: 18px;
        }

        .custom-font-size2 {
            font-size: 10px;
        }

        .footer-separator {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        .footer-social-icons a {
            color: white;
            margin-right: 15px;
            font-size: 1.5em;
        }

        .footer-bottom {
            background-color: #0B2624;
            color: white;
            padding: 10px 0;
        }

        .footer-bottom a {
            color: white;
            margin-right: 20px;
        }

        .navbar-nav .nav-link {
            color: black;
        }

        .btn-custom {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            border: 1px solid black;
            border-radius: 100px;
            padding: 10px 15px;
            transition: padding 0.2s, font-size 0.2s;
        }
        /* Media query for small screens */
        @media (max-width: 576px) {
            .btn-custom {
                padding: 5px;
                font-size: 0.8rem;
            }
            .navbar-nav .nav-item {
                margin-right: 2px;
            }
        }

        /* Optional: Add a bit more padding on very small screens */
        @media (max-width: 375px) {
            .btn-custom {
                padding: 3px;
                font-size: 0.7rem;
            }
            .navbar-nav .nav-item {
                margin-right: 1px;
            }
        }

        .btn-custom:hover {
            background-color: #00c6ad;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #fff; padding: 10px">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}" style="font-family: 'Roboto', sans-serif; font-size: 20px; font-weight: bold; color: #00BFA6">WEB Руза</a>
                <div id="navbarNav">
                    <ul class="navbar-nav d-flex flex-row">
                        <li class="nav-item" style="flex: 0 0 auto; margin-right: 5px;">
                            <a class="nav-link custom-font-size btn-custom" aria-current="page" href="{% url 'home' %}">Главная</a>
                        </li>
                        <li class="nav-item" style="flex: 0 0 auto; margin-right: 5px;">
                            <a class="nav-link custom-font-size btn-custom" href="{% url 'popular' %}">Популярное</a>
                        </li>
                        <li class="nav-item" style="flex: 0 0 auto; margin-right: 5px;">
                            <a class="nav-link custom-font-size btn-custom" href="{% url 'view_profile' %}">Профиль <i class="bi bi-person"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    {% block content %}
    {% endblock content %}

    <div class="mt-auto">
        <footer class="footer-bottom">
            <div class="container p-4 text-center">
                <div class="row">
                    <div class="col-md-6 text-md-start mb-4">
                        <a class="navbar-brand" href="#">
                            <span style="color: #ffffff; font-weight: bold;">WEB Руза</span>
                        </a>
                    </div>
                    <div class="col-md-6 text-md-end mb-4">
                        <nav>
                            <a href="{% url 'popular' %}">Маршруты</a>
                            <a href="{% url 'about' %}">О нас</a>
                            <a href="#">Контакты</a>
                        </nav>
                    </div>
                </div>
                <div class="footer-separator"></div>
                <div class="row">
                    <div class="col-md-6 text-md-start">
                        <p>© 2024 WEB Руза</p>
                    </div>
                    <div class="col-md-6 text-md-end footer-social-icons">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>

</html>
