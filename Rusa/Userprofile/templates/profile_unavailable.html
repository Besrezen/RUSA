{% extends 'base_generic.html' %}
{% load static %}

{% block title %}Профиль недоступен{% endblock %}

{% block extra_head %}
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .error-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        padding: 2.5rem;
        width: 100%;
        max-width: 600px;
    }

    .error-icon {
        font-size: 4rem;
        color: #000000;
        margin-bottom: 1.5rem;
    }

    .error-title {
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 1rem;
        font-weight: 700;
    }

    .error-message {
        font-size: 1.1rem;
        color: #7f8c8d;
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .home-button {
        display: inline-block;
        padding: 0.8rem 2rem;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
        font-size: 1.1rem;
    }

    .home-button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }

    .home-button i {
        margin-right: 0.5rem;
    }

    @media (max-width: 768px) {
        .container {
            padding: 1.5rem;
        }

        .error-card {
            padding: 2rem;
        }

        .error-icon {
            font-size: 3rem;
        }

        .error-title {
            font-size: 1.75rem;
        }

        .error-message {
            font-size: 1rem;
        }

        .home-button {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 1rem;
        }

        .error-card {
            padding: 1.5rem;
        }

        .error-icon {
            font-size: 2.5rem;
        }

        .error-title {
            font-size: 1.5rem;
        }

        .error-message {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .home-button {
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="error-card">
        <div class="error-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1 class="error-title">Профиль недоступен</h1>
        <p class="error-message">
            Профиль пользователя является закрытым.
            Вы можете вернуться на главную страницу.
        </p>
        <a href="{% url 'home' %}" class="home-button">
            <i class="fas fa-home"></i>Вернуться на главную
        </a>
    </div>
</div>
{% endblock %}
