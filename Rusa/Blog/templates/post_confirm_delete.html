{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
<div class="container" style="background-color: #f5f5f5; min-height: 100vh; padding: 20px;">
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h1 class="card-title">Удалить статью</h1>
      <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
      
      <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'post_detail' object.pk %}" class="btn btn-link">Отмена</a>
      </form>
    </div>
  </div>
</div>

<style>
.content-wrapper {
  overflow: hidden;
}

.post_content img {
  max-width: 100% !important;
  height: auto !important;
  display: block;
  object-fit: contain;
}

.card {
  border: none;
  border-radius: 10px;
}

.btn-link {
  text-decoration: none;
}

.btn-link:hover {
  text-decoration: underline;
}

body {
  font-family: 'Roboto', sans-serif;
  background-color: #f5f5f5;
  color: #333;
}

.form-control {
  border-radius: 5px;
}

.btn-primary, .btn-danger {
  border: none;
}

.btn-primary {
  background-color: #007bff;
}

.btn-primary:hover {
  background-color: #0056b3;
}

.btn-danger {
  background-color: #dc3545;
}

.btn-danger:hover {
  background-color: #c82333;
}

.btn-link {
  color: #007bff;
}

.btn-link:hover {
  color: #0056b3;
  text-decoration: underline;
}
</style>
{% endblock %}
